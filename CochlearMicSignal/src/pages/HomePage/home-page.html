<ion-content scroll="false">
  <app-header></app-header>
  <div class="container">
    <h2>
      Please enter your Cochlear Implant <span class="text-bold">number</span> and <span class="text-bold">label</span>
    </h2>
    <div class="input-container">
      <div id="ci-label">
        <label style="margin-bottom: 3px;">Number</label>
        <input type="text" placeholder="eg. 943 476 5946">
      </div>
      <div id="ci-label">
        <label>Label</label>
        <button ion-button class="toggleButton rightToggleButton left" (click)="labelClick('right')">R</button>
        <button ion-button class="toggleButton leftToggleButton right" (click)="labelClick('left')">L</button>
      </div>
    </div>
  </div>
  <div class="button-container">
    <button ion-button class="primaryButton" (click)="proceedToTest()">
      <span class="label">{{buttonName}}</span>
      <ion-icon class="icon-right" name="md-arrow-round-forward"></ion-icon>
    </button>
  </div>
  <app-step-counter></app-step-counter>
</ion-content>
