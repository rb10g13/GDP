<ion-content scroll="false">
  <app-header></app-header>
  <div class="container">
    <h2>
      Please enter your Cochlear Implant <span class="text-bold">number</span> and <span class="text-bold">label</span>
    </h2>
    <div class="input-container">
      <div id="ci-label">
        <label>Label</label>
        <button ion-button class="toggleButton rightToggleButton left" (click)="labelClick('right')">R</button>
        <button ion-button class="toggleButton leftToggleButton right" (click)="labelClick('left')">L</button>
      </div>
    </div>
    <div class="implant-label-container">
      <input [(ngModel)]="implant_number" id="implant-input" placeholder="Your number" />
    </div>
  </div>
  <button id="next-button" (click)="checkConnection()">
    <div class="inner" center>
      <span id="next-label">{{buttonName}}
        </span>
      <ion-icon id="arrow-icon" name="md-arrow-round-forward"></ion-icon>
    </div>
  </button>
  <app-step-counter></app-step-counter>
</ion-content>
