<ion-content>
  <app-header></app-header>
  <div class="implant-text-container">
    <div class="container">
      <h2 id="title">Please ensure you have connected your mobile device to the testing box, and have placed you implant into the box up before you proceed.</h2>
      <i id="ci-icon" class="fa fa-deaf"></i>
    </div>
    <button id="next-button" (click)="nextPage()">
      <div class="inner" center>
        <span id="next-label">{{buttonName}}
        </span>
        <ion-icon id="arrow-icon" name="md-arrow-round-forward"></ion-icon>
      </div>
    </button>
    <app-step-counter></app-step-counter>
  </div>
</ion-content>
